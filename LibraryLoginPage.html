<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Login Page</title>
    <link rel="stylesheet" href="LibrarianLogin.css">
</head>

<body>
    <div class="container">
        <h2>LIBRARIAN LOGIN</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="Librarian">Librarian ID<span>:</span></label>
                <input type="text" id="Librarian" name="Librarian" required>
            </div>
            <div class="form-group">
                <label for="password">Password<span>:</span></label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
    </div>

    <script src="LibrarianLogin.js"></script>
</body>
</html>
